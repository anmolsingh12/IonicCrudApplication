<ion-header>

  <ion-navbar>
    <ion-title>Edit User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let edit of editElement">
        <ion-item>
          <ion-label color="primary">Id</ion-label>
          <ion-input placeholder="10 digit Id" [value]="edit.id" #rowId name="rowId" readonly></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Name</ion-label>
          <ion-input [value]="edit.name" #rowName name="rowName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Username</ion-label>
          <ion-input [value]="edit.uname" #rowUname name="rowUname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Email</ion-label>
          <ion-input [value]="edit.email" #rowEmail name="rowEmail"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Phone</ion-label>
          <ion-input [value]="edit.phone" #rowPhone name="rowPhone"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button (click)="updateUserData()">Update Details</button>
</ion-content>
