
<ion-header>

  <ion-navbar>
    <ion-title>Add User</ion-title>
    <button ion-button menuToggle><ion-icon left name="menu"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>Enter Details to Add User</h1>

    <ion-list>
        <ion-item>
            <ion-label color="primary">Id</ion-label>
            <ion-input placeholder="10 digit Id" #id name="id"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label color="primary">Name</ion-label>
        <ion-input placeholder="Enter Full Name" #name name="name"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label color="primary">Username</ion-label>
          <ion-input placeholder="Enter Username" #uname name="uname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Password</ion-label>
        <ion-input type="password" placeholder="(6-16 chars only)" #pass name="pass"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Re-enter Password</ion-label>
        <ion-input type="password" placeholder="(6-16 chars only)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Email</ion-label>
        <ion-input type="email" placeholder="Email" #email name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Phone</ion-label>
        <ion-input placeholder="Phone" #phone name="phone"></ion-input>
      </ion-item>
      
    </ion-list>

    <div padding>
      <button block ion-button (click)="submit()" ><ion-icon name="add"></ion-icon>&nbsp; &nbsp;Add user</button>
    </div>
</ion-content>
